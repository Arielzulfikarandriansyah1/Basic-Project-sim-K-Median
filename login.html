<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="login">
      <div class="login1">
        <div class="illustration">
          <div class="logo1">
            <div class="vector-parent">
              <img class="vector-icon3" alt="" src="./public/vector@2x.png" />

              <img class="vector-icon3" alt="" src="./public/vector@2x.png" />

              <img class="vector-icon3" alt="" src="./public/vector@2x.png" />
            </div>
            <b class="median1">Median</b>
          </div>
          <img
            class="illustration-icon"
            alt=""
            src="./public/illustration@2x.png"
          />
        </div>
        <div class="login-section">
          <div class="card-login">
            <div class="login2">
              <b class="login3">Login</b>
              <div class="selamat-datang-kembali">Selamat datang kembali!</div>
            </div>
            <div class="dialogcontenttype">
              <div class="label">Email</div>
              <div class="textfieldoutlined">
                <div class="input1">
                  <div class="active">
                    <div class="value">Masukkan Email</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="dialogcontenttype">
              <div class="label">Kata Sandi</div>
              <div class="textfieldoutlined1">
                <div class="input2">
                  <div class="active1">
                    <div class="value" type="text">Masukkan Kata Sandi</div>
                    <div class="adornment-end">
                      <img
                        class="removeredeye-icon"
                        alt=""
                        src="./public/removeredeye@2x.png"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="loginregister">
              <div class="button11">
                <div class="unstyledbutton1">
                  <div class="button12" id="buttonText">
                    <span>Belum Punya Akun? </span>
                    <span class="register">Register</span>
                  </div>
                </div>
              </div>
              <div class="button13">
                <div class="unstyledbutton1">
                  <div class="label">Lupa Password?</div>
                </div>
              </div>
            </div>
            <div class="button15" id="buttonContainer2">
              <div class="unstyledbutton3">
                <div class="button16">Login</div>
              </div>
            </div>
            <div class="atau">atau</div>
            <div class="login-with-google" id="loginWithGoogle">
              <div class="input3">
                <div class="inactive1">
                  <div class="muiautocompletetag">
                    <div class="chip26">
                      <div class="container13">
                        <div class="avatar13">
                          <div class="op13">F</div>
                        </div>
                        <div class="typography13">
                          <div class="chip27">Chip</div>
                        </div>
                        <img
                          class="removeredeye-icon"
                          alt=""
                          src="./public/cancel@2x.png"
                        />
                      </div>
                    </div>
                    <div class="chip26">
                      <div class="container13">
                        <div class="avatar13">
                          <div class="op13">F</div>
                        </div>
                        <div class="typography13">
                          <div class="chip27">Chip</div>
                        </div>
                        <img
                          class="removeredeye-icon"
                          alt=""
                          src="./public/cancel@2x.png"
                        />
                      </div>
                    </div>
                  </div>
                  <img
                    class="socialgoogle-icon"
                    alt=""
                    src="./public/socialgoogle@2x.png"
                  />

                  <div class="login-dengan-google">Login dengan Google</div>
                  <div class="mui-autocomplete-indicator">
                    <div class="iconbutton">
                      <div class="unstylediconbutton">
                        <img
                          class="close-icon"
                          alt=""
                          src="./public/close@2x.png"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="arrow">
                    <img
                      class="removeredeye-icon"
                      alt=""
                      src="./public/arrowdropdown@2x.png"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="copyrights">
            <div class="button16">Â© 2023 PT. Median. All Rights Reserved</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var buttonText = document.getElementById("buttonText");
      if (buttonText) {
        buttonText.addEventListener("click", function (e) {
          window.location.href = "./register.html";
        });
      }

      var buttonContainer2 = document.getElementById("buttonContainer2");
      if (buttonContainer2) {
        buttonContainer2.addEventListener("click", function (e) {
          window.location.href = "./landing-page-sudah-login.html";
        });
      }

      var loginWithGoogle = document.getElementById("loginWithGoogle");
      if (loginWithGoogle) {
        loginWithGoogle.addEventListener("click", function () {
          window.open("https://accounts.google.com");
        });
      }
    </script>
  </body>
</html>
